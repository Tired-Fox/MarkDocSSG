<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ meta.title if meta and meta.title else site.name }}</title>
    </head>

    <style>
        .flex {
            display: flex
        }

        .flex-col {
            flex-direction: column;
        }

        .auto-expand {
            flex-grow: 1;
            margin-block: auto;
        }

        .footer {
            width: fit-content;
            margin-inline: auto;
            padding: 1rem;

            border: 1px;
            border-style: solid;
            border-color: black;
        }
    </style>

    <body class="flex flex-col">
        {% block content %}
            {{ content }}
        {% endblock %}

        {% block moph_info %}
        <div class="auto-expand"></div>
        <footer class="footer">
            <p>Thank you for using Mophidian to generate your website!</p>

            <p>Make sure to check out the <a href="https://github.com/Tired-Fox/Mophidian" target="_blank" title="Mophidian Github">documentation</a> to find out how to write your own layouts and components</p>
        </footer>
        {% endblock %}
    </body>

</html>
