<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/Mophidian/favicon.ico" type="image/x-icon" />
        <title>Home</title>
        <style></style>
        <link rel="stylesheet" href="/Mophidian/global.css" />
        <style>
            nav {
                display: flex;
                width: 10rem;
                height: 5rem;
                align-items: center;
                margin-inline: auto;
                justify-content: center;
                gap: 3rem;
            }

            nav :is(h3, a, h5) {
                margin: 0;
                padding: 0;
            }

            nav a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            main {
                width: 90%;
                max-width: 70rem;
                height: calc(100vh - 5rem);
                margin-inline: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .text-center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="/Mophidian/blog/">
                <h5>Blog</h5>
            </a>
            <h3>Mophidian</h3>
            <a href="/Mophidian/docs/">
                <h5>Docs</h5>
            </a>
        </nav>
        <main>
            <p class="text-center">A simple yet affective pythonic SSG</p>
        </main>
    </body>
</html>
