<!DOCTYPE html>
<html lang="en">

    <head>
        {%- block meta %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%- endblock %}
        {%- block title %}
        <title>{{ page.title }}</title>
        {%- endblock %}
        <link rel="shortcut icon" href="/{{ site.root }}/favicon.svg" type="image/x-icon">
        <link rel=”mask-icon” href="/{{ site.root }}/favicon.svg” color=”#000000">
        <link rel="apple-touch-icon" href="/{{ site.root }}/favicon.svg">
        {%- block links %}
        <link rel="stylesheet" href="/{{ site.root }}/css/tailwind.min.css">
        <link rel="stylesheet" href="/{{ site.root }}/css/global.css">
        <link rel="stylesheet" href="/{{ site.root }}/css/highlight.css">
        {%- endblock %}
        {%- block scripts %}
        <script defer src="/{{ site.root }}/js/brands.min.js"></script>
        <script defer src="/{{ site.root }}/js/solid.min.js"></script>
        <script defer src="/{{ site.root }}/js/fontawesome.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        {%- endblock %}
    </head>

    <body class="{% block body_style %}{% endblock %}">
        {%- block header %}
        {%- endblock %}
        {%- block body %}
        {%- endblock %}
        {% include cmpt.footer %}
    </body>

</html>
