<!DOCTYPE html>
<html lang="en">

    <head>
        {%- block meta %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%- endblock %}
        {%- block title %}
        <title>{{ page.title }}</title>
        {%- endblock %}
        {%- block links %}
        <link rel="stylesheet" href="/Mophidian/css/global.css">
        {%- endblock %}
        {%- block scripts %}
        <script defer src="/Mophidian/js/brands.min.js"></script>
        <script defer src="/Mophidian/js/solid.min.js"></script>
        <script defer src="/Mophidian/js/fontawesome.min.js"></script>
        {%- endblock %}
    </head>

    <body>
        {%- block header %}
        {%- endblock %}
        {%- block body %}
        {%- endblock %}
        {% include cmpt.footer %}
    </body>

</html>
