{% if toc|length > 0 %}
<aside id="toc-aside"
    class="text-black w-[95%] h-fit mx-auto flex justify-center col-span-full col-start-1 md:mx-0 md:w-full md:col-span-7 row-start-1 md:col-start-4 lg:col-span-2 lg:col-start-10">
    <div
        class="inner-toc w-full lg:w-fit h-fit lg:sticky relative mt-2 lg:mt-0 lg:top-[7rem] py-4 px-8 bg-slate-100 rounded-md lg:mr-5 shadow shadow-slate-300">
        <p class="font-bold mb-2">Table of Contents</p>
        <ul class="list-none">
            {% for link in toc %}
            <li>
                <a class="text-black no-underline hover:underline hover:text-lime-900" href="{{link.url()}}"
                    aria-label="Jump to {{link.title|title}}">
                    {{ link.title|title }}
                </a>
            </li>
            {% if link.children|length > 0 %}
            {% include cmpt.docs.toc.sub_toc %}
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</aside>
{% endif %}
