<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog | {{ page.title }}</title>
    </head>

    <body>
        <div>
            <h1>{{ page.title }}</h1>
            {% if "author" in meta %}
            <h3>{{ meta.author }}</h3>
            {% endif %}
        </div>
        <article>
            {{ content }}
        </article>
    </body>

</html>
