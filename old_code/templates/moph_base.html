<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
    </head>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400');

        .flex {
            display: flex
        }

        .flex-col {
            flex-direction: column;
        }

        .auto-expand {
            flex-grow: 1;
            margin-block: auto;
        }

        .footer {
            width: fit-content;
            margin-inline: auto;
            padding: 1rem;

            border: 1px;
            border-style: solid;
            border-color: black;
        }

        article {
            padding: 2rem;
            width: 95%;
            max-width: 50rem;

            font-family: 'Poppins', sans-serif;
        }
    </style>

    <body class="flex flex-col">
        {%- block content %}
        <article>
            {{ content }}
        </article>
        {%- endblock %}

        {%- block moph_info %}
        <div class="auto-expand"></div>
        <footer class="footer">
            <p>Thank you for using Mophidian to generate your website!</p>

            <p>Make sure to check out the <a href="https://github.com/Tired-Fox/Mophidian" target="_blank"
                    title="Mophidian Github">documentation</a> to find out how to use Mophidian to it's full potential.
                Also, check out the <a href="https://tired-fox.github.io/Mophidian/blog/" target="_blank">blog</a> to
                see examples.
            </p>
        </footer>
        {%- endblock %}
    </body>

</html>
